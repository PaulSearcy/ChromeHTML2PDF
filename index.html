<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeHTML2PDF</title>
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="public/custom.css" rel="stylesheet" />
</head>

<body>
    <aside id="sidebar">
        <h1>Paul Searcy</h1>
        <ul id="sideBarLinks" class="mui-list--inline mui--text-body2">
            <li><a href="https://github.com/PaulSearcy" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/in/psearcy" target="_blank">LinkedIn</a></li>
        </ul>
    </aside>
    <main id="content">
        <h1>
            Site PDF Snapshot
        </h1>
        <p>
            Type in an URL and click button to download a pdf snapshot of a website.
        </p>

        <div class="mui-panel">
            <form class="mui-form" id="urlForm" >
                <div class="mui-textfield">
                    <input type="text" id="urlInput">
                </div>
                <button class="mui-btn mui-btn--primary">submit</button>
            </form>
        </div>
    </main>
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <script src="public/index.js"></script>
</body>

</html>
